name: 🚀 Github Actions CI/CD Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GLOBAL_ENV: "production"

jobs:
  prepare:
    name: 🧼 Prep Stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Print Environment
        run: echo "Environment:production"

      - name: Simulate Dependency Setup
        run: echo "Installing required dependencies... Done ✅"

  test:
    name: ✅ Matrix Test Suite
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Run essential Tests
        run: |
          echo "Running tests on Node.js ${{ matrix.node }}... ✅"
          echo "All tests passed."

  build:
    name: 🛠️ Build and Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Final Build Step
        run: |
          echo "Building project... 🔨"
          mkdir dist
          echo "<h1>Application Build Complete</h1>" > dist/index.html
          echo "Build complete."

      - name: Archive Build
        uses: actions/upload-artifact@v4
        with:
          name: final-build
          path: dist/

  deploy:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Final Deploy
        run: |
          echo "Deploying to production..."
          echo "🚀 Deployment successful!"




